name: Deploy React App to Ubuntu EC2

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          AWS_EC2_USER: ${{ secrets.AWS_EC2_USER }}
          AWS_EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key $AWS_EC2_USER@$AWS_EC2_HOST << 'EOF'
          # Check if the directory exists; if not, create it
          if [ ! -d "/home/ubuntu/frontend-code" ]; then
            mkdir -p /home/ubuntu/frontend-code
          fi
          
          # Navigate to the project directory
          cd /home/ubuntu/frontend-code || exit

          # Configure git to consider the directory safe
          git config --global --add safe.directory /home/ubuntu/frontend-code

          # Pull the latest changes from the repository
          git pull origin main || exit

          # Fix permissions
          sudo chown -R $AWS_EC2_USER:$AWS_EC2_USER /home/ubuntu/frontend-code
          sudo chmod -R u+rwX /home/ubuntu/frontend-code

          # Install dependencies and build the project
          npm install || exit
          npm run build || exit
          EOF
