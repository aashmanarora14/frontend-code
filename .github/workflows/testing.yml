name: Deploy React App

on:
  push:
    branches:
      - main  # Deploy on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use the appropriate Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React app
      env:
        CI: false  # Disable CI mode to avoid treating warnings as errors
      run: npm run build

    - name: Deploy to EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EC2_IP: ${{ secrets.EC2_IP }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Save the SSH private key
        echo "$EC2_SSH_KEY" > private_key.pem
        chmod 600 private_key.pem

        # Deploy the application to EC2
        scp -i private_key.pem -r build/* ec2-user@$EC2_IP:/home/ubuntu/frontend-code/

        # Connect to EC2 and restart services
        ssh -i private_key.pem ec2-user@$EC2_IP << 'EOF'
          # Ensure the deployment directory exists
          mkdir -p /home/ubuntu/frontend-code || exit

          # Fix ownership and permissions
          sudo chown -R ubuntu:ubuntu /home/ubuntu/frontend-code || exit
          sudo chmod -R u+rwX /home/ubuntu/frontend-code || exit

          # Restart Nginx to serve the new build
          sudo systemctl restart nginx || exit
        EOF
