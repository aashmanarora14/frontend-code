name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React app
      env:
        CI: false # Disable CI mode to prevent ESLint warnings from being treated as errors
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: react-app
        path: build/

    - name: Install AWS CLI
      run: |
        curl "https://d1uj6qtbmh3dt5.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscli-exe-linux-x86_64.zip"
        unzip awscli-exe-linux-x86_6
